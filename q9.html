    <style>
        .sale {
            background-color: red;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 5px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
        }

        .card {
            background-color: #ffffff;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .headphone img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            object-fit: contain;
        }

        h1 {
            font-size: 20px;
            margin: 10px 0;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        h3 {
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        #cart {
            background-color: #e0e0e0;
            border: none;
            padding: 10px;
            width: 48%;
            cursor: pointer;
            border-radius: 5px;
        }

        #buy {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            width: 48%;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
